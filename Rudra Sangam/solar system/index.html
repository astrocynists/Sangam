<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .solar-system {
      position: relative;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      border: 1px solid white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Sun - Central star of the system */
    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: yellow;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.8);
    }

    /* Animation for planet orbits */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform-origin: center;
      animation: orbit 20s infinite linear;
    }

    /* Rotate planets around the sun */
    .orbit:nth-child(1) { animation-duration: 20s; }
    .orbit:nth-child(2) { animation-duration: 25s; }
    .orbit:nth-child(3) { animation-duration: 30s; }
    .orbit:nth-child(4) { animation-duration: 35s; }
    .orbit:nth-child(5) { animation-duration: 40s; }
    .orbit:nth-child(6) { animation-duration: 45s; }
    .orbit:nth-child(7) { animation-duration: 50s; }
    .orbit:nth-child(8) { animation-duration: 55s; }

    /* Planet styles */
    .planet {
      position: absolute;
      top: 0;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: grey;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    /* Custom sizes for planets */
    .mercury { background-color: #bbb; width: 10px; height: 10px; }
    .venus { background-color: #ffcc00; width: 15px; height: 15px; }
    .earth { background-color: #1e90ff; width: 20px; height: 20px; }
    .mars { background-color: #ff6347; width: 18px; height: 18px; }
    .jupiter { background-color: #ffcc99; width: 40px; height: 40px; }
    .saturn { background-color: #f4a300; width: 35px; height: 35px; }
    .uranus { background-color: #00bfff; width: 30px; height: 30px; }
    .neptune { background-color: #0000cd; width: 28px; height: 28px; }

    /* Saturn's rings */
    .saturn-rings {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 8px solid rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: orbit 45s infinite linear;
    }

    /* Animation for planet orbits */
    @keyframes orbit {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

  </style>
</head>
<body>
  <div class="solar-system">
    <!-- Sun -->
    <div class="sun"></div>

    <!-- Mercury -->
    <div class="orbit">
      <div class="planet mercury"></div>
    </div>

    <!-- Venus -->
    <div class="orbit">
      <div class="planet venus"></div>
    </div>

    <!-- Earth -->
    <div class="orbit">
      <div class="planet earth"></div>
    </div>

    <!-- Mars -->
    <div class="orbit">
      <div class="planet mars"></div>
    </div>

    <!-- Jupiter -->
    <div class="orbit">
      <div class="planet jupiter"></div>
    </div>

    <!-- Saturn with rings -->
    <div class="orbit">
      <div class="planet saturn"></div>
      <div class="saturn-rings"></div>
    </div>

    <!-- Uranus -->
    <div class="orbit">
      <div class="planet uranus"></div>
    </div>

    <!-- Neptune -->
    <div class="orbit">
      <div class="planet neptune"></div>
    </div>
  </div>
</body>
</html>
